name: pam-kandidatsok-veileder
image: repo.adeo.no:5443/pam-kandidatsok-veileder
replicas:
  min: 1
  max: 2
  cpuThresholdPercentage: 50
port: 8080
healthcheck:
  liveness:
    path: /pam-kandidatsok-veileder/internal/isAlive
    initialDelay: 60
  readiness:
    path: /pam-kandidatsok-veileder/internal/isReady
    initialDelay: 60
prometheus:
  enabled: false
  path: /metrics
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi
ingress:
  enabled: true
fasitResources:
  used:
  - alias: pam-kandidatsok-api
    resourceType: restservice
  - alias: loginservice_login
    resourceType: baseurl
    propertyMap:
      url: LOGINSERVICE_VEILEDER_URL
  - alias: loginservice_logout
    resourceType: baseurl
    propertyMap:
      url: LOGINSERVICE_LOGOUT_VEILEDER_URL
  - alias: loadbalancer:pam-kandidatsok-veileder
    resourceType: loadbalancerconfig
  - alias: pam-kandidatsok-veileder-pam-search-api-restservice-apiKey
    resourceType: credential
    propertyMap:
        password: PAM_KANDIDATSOK_VEILEDER_PROXY_API_APIKEY
  - alias: pam-search-api-restservice
    resourceType: restservice
    