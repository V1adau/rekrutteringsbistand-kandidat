name: pam-kandidatsok-next
image: repo.adeo.no:5443/pam-kandidatsok-next
replicas:
  min: 1
  max: 1
  cpuThresholdPercentage: 50
port: 8080
healthcheck:
  liveness:
    path: /pam-kandidatsok-next/internal/isAlive
    initialDelay: 60
  readiness:
    path: /pam-kandidatsok-next/internal/isReady
    initialDelay: 60
prometheus:
  enabled: false
  path: /metrics
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi
ingress:
  enabled: true
fasitResources:
  used:
  - alias: loginservice
    resourceType: restservice
  - alias: logoutservice
    resourceType: restservice
  - alias: pamportal
    resourceType: restservice
  - alias: PAM_KANDIDATSOK_PROPERTIES
    resourceType: applicationproperties
  - alias: pam-kandidatsok-pam-kandidatsok-api-apiKey
    resourceType: credential
    propertyMap:
      password: PAM_KANDIDATSOK_API_PROXY_API_APIKEY
  - alias: pam-kandidatsok-api
    resourceType: restservice
